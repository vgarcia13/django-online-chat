<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

        <title>Online Chat</title>

        <style>
            nav a {
                color: white !important;
            }

            nav a:hover {
              color: lightblue !important;
            }
        </style>

        {% load bootstrap4 %}

        {% bootstrap_css %}
    </head>
    <body style="overflow: hidden">
        {% bootstrap_javascript jquery='full' %}
        <nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: #000000;">
            <div class="container">
                <a class="navbar-brand" href="javascript: void(0);">Online Chat</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" id="collapsableMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript: void(0);" id="configButton">
                                Config
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/victor-hugo-garcia-202b1b99/"
                               target="_blank">
                                About
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% block js %}{% endblock %}
        <script src="{% static 'reconnect-ws.min.js' %}" type="application/javascript"></script>
        <script src="{% static 'script.js' %}" type="application/javascript"></script>
    </body>
</html>
